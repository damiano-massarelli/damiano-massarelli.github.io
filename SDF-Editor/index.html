<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>SDF</title>
    <meta name="viewport" contents="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <p id="webgpu-available" class="wgpu-error-message"></p>
    <canvas id="canvas-wegbpu"></canvas>
    <div class="tools-container">
        <div class="tools">
            <button class="tool-button" id="btn-rect">
                <div class="tooltip-container">
                    <div class="tooltiptext">click on canvas to start drawing a new rect</div>
                </div>
                <i class="fa-regular fa-square tool-icon"></i>
            </button>
            <button class="tool-button" id="btn-circle">
                <div class="tooltip-container">
                    <div class="tooltiptext">click on canvas to start drawing a new ellipse</div>
                </div>
                <i class="fa-regular fa-circle  tool-icon"></i>
            </button>
            <button class="tool-button" id="btn-light">
                <div class="tooltip-container">
                    <div class="tooltiptext">click on canvas to add a light</div>
                </div>
                <i class="fa-regular fa-lightbulb  tool-icon"></i>
            </button>
            <button class="tool-button" id="btn-select">
                <div class="tooltip-container">
                    <div class="tooltiptext">transform / remove elements</div>
                </div>
                <i class="fa-solid fa-arrow-pointer  tool-icon"></i>
            </button>
        </div>
        <div class="tools invisible" id="transform-tools">
            <button class="tool-button selected" id="btn-translate">
                <div class="tooltip-container">
                    <div class="tooltiptext">translate</div>
                </div>
                <i class="fa-solid fa-arrows-up-down-left-right  tool-icon"></i>
            </button>
            <button class="tool-button" id="btn-rotate">
                <div class="tooltip-container">
                    <div class="tooltiptext">rotate</div>
                </div>
                <i class="fa-solid fa-rotate tool-icon"></i>
            </button>
            <button class="tool-button" id="btn-scale">
                <div class="tooltip-container">
                    <div class="tooltiptext">scale</div>
                </div>
                <i class="fa-solid fa-up-right-and-down-left-from-center  tool-icon"></i>
            </button>
        </div>
    </div>

    <script src="main.bundle.js"></script>
</body>
